<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>
	<div class="container">
	<img src="img/img.jpg">
	<table>
	<tr><td>
		<label>Name             :</label></td>
		<td class="new"><input type="text" name="name"></td>
	</tr>
	<tr>
		<td><label>Age             :</label></td>
		<td class="new"><input type="text" name="age"></td>
	</tr>
	<tr>
		<td><label>Phone Number             :</label></td>
		<td class="new"><input type="text" name="phone"></td>
	</tr>
	<tr>
		<td><label>Email id            :</label>
		<td class="new"><input type="email" name="email"></td>
	</tr>
	<tr>
		<td><label>Qualification            :</label></td>
		<td class="new"><input type="text" name="qualification"></td>
	</tr>
	<tr>
		<td><label>Passout year           :</label></td>
		<td class="new"><input type="text" name="passout"></td>
	</tr>
	<tr>
		<td><label>Address           :</label></td>
		<td><textarea name="address"></textarea></td>
	</tr>
	<tr>
		<td><label>Experienced/Fresher           :</label></td>
		<td><input type="radio" name="f">Experienced
		<input type="radio" name="f">Fresher</td>
	</tr>
	<tr>
		<td><label>Experience              :</label></td>
		<td><textarea name="exp"></textarea></td>
	</tr>
	<tr>
		<td><label>Languages known          :</label></td>
		<td><input type="checkbox" name="c" value="c">
		<label>C++</label>
		<input type="checkbox" name="c" value="c++">
		<label>HTML</label>
		<input type="checkbox" name="c" value="java">
		<label>java</label>
		<input type="checkbox" name="c" value="python">
		<label>python</label>
		<input type="checkbox" name="c" value="php">
		<label>php</label></td>
	</tr>
	<tr>
		<td><label>Courses opting for            :</label></td>
		<td><input type="checkbox" name="c" value="php">
		<label>php/Laraval</label>
		<input type="checkbox" name="c" value="java">
		<label>java</label>
		<input type="checkbox" name="c" value="python">
		<label>python?Django</label></td>
	</tr>
	<tr>
		<td><label>Reference if any :</label></td>
		<td><textarea name="ref"></textarea></td>
	</tr>
	<tr>
		<td>Date :</td>
	    <td class="space">Signature :</td>
	</tr>
</table>
<div class="box">
	<div class="div1">
	<img src="img/imgg.png">
	<h3>Contact Us :</h3>
	<p>D3<br>6th floor<br>Bhavani Building<br>Technopark Campus<br>Thiruvananthapuram<br>Kerala 695581</p></div>
	<div class="div2">
		<h3>Follow Us :</h3>
	<p>
		<img src="img/fb.jpg">
		<img src="img/insta.jpg">
		<img src="img/twitter.jpg">
		<img src="img/insta.jpg">
		<img src="img/youtube.jpg">
	</p>	
	</div>
</div>

</form>
</div>
</body>
</html>
